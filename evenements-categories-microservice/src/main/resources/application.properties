spring.application.name=evenements-categories-microservice
server.port=8083

# Microsoft SQL Server Database Configuration
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=evenementCategorieMicroservice;encrypt=false
spring.datasource.username=*****
spring.datasource.password=*****
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# JPA/Hibernate Configuration
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
